<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissers game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Rock Paper Scissors </h1> <br>


        <!-- choices -->

        <div class="choices">
            <div class="choice" id="rock">
                <img src="./images/rock.png" alt="" srcset="">
            </div>
            <div class="choice" id="paper">
                <img src="./images/paper.png" alt="" srcset="">
            </div>
            <div class="choice" id="scissors">
                <img src="./images/scissors.png" alt="" srcset="">
            </div>
        </div>

<!-- scoreboard -->

<div class="score-board">

<div class="score">
    <h4 id="your-score">0</h4>
    <p>You</p>
</div>

<div class="score">
    <h4 id="com-score">0</h4>
    <p>Computer</p>
</div>

</div>

<br>

<!-- msg container -->

<div class="msg-container">
    <p id="msg">play your move</p>
</div>
    </main>







    <script src="game.js"></script>
</body>
</html>
